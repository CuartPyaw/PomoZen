version: '3.8'

services:
  pomozen:
    build: .
    ports:
      - "8080:80"
    restart: unless-stopped
    container_name: pomozen
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
