<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <!-- 竹青色渐变 -->
    <linearGradient id="zen-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8FA398;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7A918D;stop-opacity:1" />
    </linearGradient>
    <!-- 宣纸白渐变 -->
    <linearGradient id="paper-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F5F2EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8E4DB;stop-opacity:1" />
    </linearGradient>
    <!-- 柔和光晕 -->
    <filter id="soft-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- 背景 - 宣纸白圆形 -->
  <circle cx="32" cy="32" r="30" fill="url(#paper-gradient)" />

  <!-- 外圈细边框 -->
  <circle cx="32" cy="32" r="29" fill="none" stroke="#7A918D" stroke-width="1" opacity="0.3" />

  <!-- 禅意圆环 (Enso 风格) -->
  <path d="M 20 32 A 12 12 0 1 1 44 32" stroke="url(#zen-gradient)" stroke-width="3" fill="none" stroke-linecap="round" filter="url(#soft-glow)" />

  <!-- 时间刻度点 -->
  <circle cx="32" cy="14" r="2" fill="#7A918D" opacity="0.8" />
  <circle cx="44" cy="20" r="1.5" fill="#7A918D" opacity="0.5" />
  <circle cx="50" cy="32" r="1.5" fill="#7A918D" opacity="0.5" />
  <circle cx="44" cy="44" r="1.5" fill="#7A918D" opacity="0.5" />

  <!-- 中心禅点 -->
  <circle cx="32" cy="32" r="4" fill="url(#zen-gradient)" filter="url(#soft-glow)" />

  <!-- "Zen" 汉字 "禅" 简化笔触 -->
  <path d="M 28 38 Q 32 40 36 38" stroke="#7A918D" stroke-width="1.5" fill="none" stroke-linecap="round" opacity="0.7" />
  <path d="M 32 36 L 32 42" stroke="#7A918D" stroke-width="1.5" stroke-linecap="round" opacity="0.7" />
</svg>
