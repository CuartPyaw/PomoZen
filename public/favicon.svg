<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="tomato-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5E6AD2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4348D0;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="#050506" />

  <!-- Tomato body -->
  <ellipse cx="32" cy="35" rx="18" ry="16" fill="url(#tomato-gradient)" filter="url(#glow)" />

  <!-- Stem -->
  <path d="M32 19 L32 12 L28 8 M32 12 L36 8" stroke="#10B981" stroke-width="2.5" stroke-linecap="round" fill="none" />

  <!-- Highlight -->
  <ellipse cx="26" cy="30" rx="4" ry="3" fill="rgba(255,255,255,0.2)" transform="rotate(-20 26 30)" />
</svg>
